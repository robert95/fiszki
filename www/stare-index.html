		<script>
			function expand(obj){
				if($(obj).next("div").is(":visible")){
					$(obj).next("div").slideUp();
				}else{
					$(obj).next("div").slideDown();
				}
			}
		</script>
		<script>
			$(".back").click(function(){
				if($("#choose-cat").is(":visible")){
					$("#choose-cat").hide();
					$("#choose-lang").show("slow");
					$(".nav-circle p").removeClass("activ");
					$(".nav-circle p").eq(0).addClass("activ");
					$(this).hide();
				}
				if($("#list-of-word").is(":visible")){
					$("#list-of-word").hide();
					$("#choose-cat").show("slow");
					$(".nav-circle p").removeClass("activ");
					$(".nav-circle p").eq(1).addClass("activ");
				}
				if($("#info-box").is(":visible")){
					$("#info-box").hide();
					$("#list-of-word").show("slow");
					$(".nav-circle p").removeClass("activ");
					$(".nav-circle p").eq(2).addClass("activ");
				}
			});
			$(".nav-circle p").click(function(){
				$("#info-box").hide();
				if(!($(this).hasClass( "activ" ))){
					$(".nav-circle p").removeClass("activ");
					$(this).addClass("activ");
				
					if($(this).index() == 0){
						$("#choose-lang").show("slow");
						$("#choose-cat").hide();
						$("#list-of-word").hide();
						$(".back").hide();
					}else if($(this).index() == 1){
						$("#choose-lang").hide();
						$("#choose-cat").show("slow");
						$("#list-of-word").hide();
						$(".back").show();
					}else{
						$("#choose-lang").hide();
						$("#choose-cat").hide();
						$("#list-of-word").show("slow");
						$(".back").show();
					}
				}				
			});
		</script>
		<script>
			function checkWord(obj){
				if($(obj).attr("data-check") == 1){
					$(obj).children("table").addClass("nocheck");
					$(obj).find("img").attr("src","img/nocheck.png");
					$(obj).attr("data-check", "0");					
				}else{
					$(obj).children("table").removeClass("nocheck");
					$(obj).find("img").attr("src","img/check.png");
					$(obj).attr("data-check", "1");				
				}
			}
		</script>
		<script>
			function setLang(obj){
				var mylang = $(obj).data('mylang');
				var lernlang = $(obj).data('learnlang');
				$("#myLang").val(mylang);
				$("#learnLang").val(lernlang);
				$("#choose-lang").hide();
				$("#list-of-word").hide();
				$(".back").show();
				$(".nav-circle p").removeClass("activ");
				$(".nav-circle p").eq(1).addClass("activ");
				getCatList();
				$("#choose-cat").slideDown();
			}		
			
			function setCat(obj){
				var cat = $(obj).data('subcat');
				var parent = $(obj).data('parent');
				var name = $(obj).data('name');
				$("#myCat").val(cat);
				$("#myParentCat").val(parent);
				$("#myCatname").val(name);
				$("#catName").html(name);
				$("#choose-cat").hide();
				getWordList();
				$("#list-of-word").show("slow");
				$(".back").show();
				$(".nav-circle p").removeClass("activ");
				$(".nav-circle p").eq(2).addClass("activ");
			}
			
			$(".startLearn").click(function(){
				$("#list-of-word").hide();
				$("#info-box").show();
				$("#info-mylang").html($("#myLang").val());
				$("#info-learnLang").html($("#learnLang").val());
				$("#info-mycat").html($("#myCat").val());
				$("#info-word").html("");
				$(".word").each(function(index){
					if($(this).attr('data-check') == "0")
						$("#info-word").append("<br>" + $(this).data('id'));
				});
			});
		</script>
