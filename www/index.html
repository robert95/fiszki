		<script>
			function expand(obj){
				if($(obj).next("div").is(":visible")){
					$(obj).next("div").fadeOut();
				}else{
					$(obj).next("div").fadeIn();
				}
			}
		</script>
		<script>
			$(".back").on("touchstart",function(){
				if($("#choose-cat").is(":visible")){
					$("#choose-cat").hide();
					$("#choose-lang").fadeOut().fadeIn();
					$(".nav-circle p").removeClass("activ");
					$(".nav-circle p").eq(0).addClass("activ");
					$(this).hide();
				}
				if($("#list-of-word").is(":visible")){
					$("#list-of-word").hide();
					$("#choose-cat").fadeOut().fadeIn();
					$(".nav-circle p").removeClass("activ");
					$(".nav-circle p").eq(1).addClass("activ");
				}
				if($("#info-box").is(":visible")){
					$("#info-box").hide();
					$("#list-of-word").fadeOut().fadeIn();
					$(".nav-circle p").removeClass("activ");
					$(".nav-circle p").eq(2).addClass("activ");
				}
			});
			$(".nav-circle p").on("touchstart",function(){
				$("#info-box").hide();
				if(!($(this).hasClass( "activ" ))){
					$(".nav-circle p").removeClass("activ");
					$(this).addClass("activ");
				
					if($(this).index() == 0){
						$("#choose-lang").show();
						$("#choose-cat").hide();
						$("#list-of-word").hide();
						$(".back").hide();
					}else if($(this).index() == 1){
						$("#choose-lang").hide();
						$("#choose-cat").fadeIn();
						$("#list-of-word").hide();
						$(".back").show();
					}else{
						$("#choose-lang").hide();
						$("#choose-cat").hide();
						$("#list-of-word").fadeIn();
						$(".back").show();
					}
				}				
			});
		</script>
		<script>
			function checkWord(obj){
				if($(obj).attr("data-check") == 1){
					$(obj).children("table").addClass("nocheck");
					$(obj).find("img").attr("src","img/nocheck.png");
					$(obj).attr("data-check", 0);					
				}else{
					$(obj).children("table").removeClass("nocheck");
					$(obj).find("img").attr("src","img/check.png");
					$(obj).attr("data-check", 1);				
				}
			}
		</script>
		<script>
			function setLang(obj){
				var mylang = $(obj).data('mylang');
				var lernlang = $(obj).data('learnlang');
				$("#myLang").val(mylang);
				$("#learnLang").val(lernlang);
				$("#choose-lang").hide();
				$("#list-of-word").hide();
				$(".back").show();
				$(".nav-circle p").removeClass("activ");
				$(".nav-circle p").eq(1).addClass("activ");
				getCatList();
				$("#choose-cat").slideDown();
			}		
			
			function setCat(obj){
				var cat = $(obj).data('subcat');
				var parent = $(obj).data('parent');
				var name = $(obj).data('name');
				$("#myCat").val(cat);
				$("#myParentCat").val(parent);
				$("#myCatname").val(name);
				$("#catName").html(name);
				$("#choose-cat").hide();
				getWordList();
				$("#list-of-word").fadeIn();
				$(".back").show();
				$(".nav-circle p").removeClass("activ");
				$(".nav-circle p").eq(2).addClass("activ");
				$("#nav-words-container").width(window.innerWidth-150);
			}
			
			$(".startLearn").click(function(){
				$("#list-of-word").hide();
				$("#nav-circle-main").hide();
				$(".back").hide();
				
				/*$("#info-mylang").html($("#myLang").val());
				$("#info-learnLang").html($("#learnLang").val());
				$("#info-mycat").html($("#myCat").val());
				$("#info-word").html("");
				$("#my-text-1").focus();*/
				
				$("#learn-container").fadeIn();
				getNavWordList();
				
			});
		</script>
		<script>
			$('.confirm-swipe table').draggable({ axis: "y", stop: function() {
				if(parseInt($(this).css('top')) > 100){
					$(this).addClass("bad");
				    $(this).animate({ 
						top: "300px",
					  }, 500);
					  $(this).fadeOut(500);
					  setTimeout(function(){
						alert("źle");
						nextStepBlock();
						nextStep();
					  }, 500);
				}else if(parseInt($(this).css('top')) < -100){
					$(this).addClass("good");
					/*$(this).animate({ 
						top: "-300px",
					  }, 500);*/
					  $(this).velocity({ top: "-300px" }, 500);
					$(this).fadeOut(500);
					setTimeout(function(){
						  nextStep();
					  }, 500);
				}else {
					/*$(this).animate({ 
						top: "0px",
					  }, 500);*/
					 $(this).velocity({ top: "0px" }, 500);
				}
		   }, drag: function() {round
				if(parseInt($(this).css('top')) > 0){
					if(parseInt($(this).css('top')) > 100 ){
						if($("#word-lern-6").css('display') != "none"){
							$(this).addClass("bad");
						}else{
							//$(this).css({top: "0px"});
							$(this).velocity({ top: "0px" }, 200);
							return false;
						}
					}
				}else if(parseInt($(this).css('top')) < -100){
					$(this).addClass("good");
					return false;
				}
		   }});
		   
		   function goUp(){
				$('.confirm-swipe table').each(function(){
					if($(this).is(":visible") == true){
						$(this).addClass("good");
						$(this).animate({ 
							top: "-300px",
						  }, 500);
						$(this).fadeOut(500);
						setTimeout(function(){
							  nextStep();
						  }, 1000);
					}
				});
		   }
